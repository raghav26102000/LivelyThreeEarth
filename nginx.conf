# nginx.conf â€” to be copied to /etc/nginx/conf.d/default.conf
# This file is loaded inside nginx's "http" context, so DO NOT include top-level directives (worker_processes, events, etc).

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # root points to the files copied from build stage
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Allow larger uploads if needed
    client_max_body_size 50M;

    # Serve static files and fallback to index.html for SPA client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files (e.g., .git)
    location ~ /\. {
        deny all;
    }

    # Gzip compression for common assets (optional)
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # Logging (paths inside container)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
